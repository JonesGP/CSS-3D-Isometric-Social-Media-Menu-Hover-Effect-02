<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D Isometric Social Media Menu Hover Effects 02</title>
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="interface">
        <div class="configs">
            <span class="eng-one"><ion-icon name="settings-outline"></ion-icon></span>
            <div class="configs-click">    
                <span class="language"><i class="fa-solid fa-globe"></i></span>
                <div class="tema-click">
                    <span class="tema">
                        <i class="fa-solid fa-palette"></i>
                    </span>
                    <span class="tema-color">
                        <i class="fa-solid fa-circle"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <ul class="social-media">
        <li style="--ps:-3;--clr:#1877f2;" data-text="Facebook">
            <a href="#">
                <span><i class="fa-brands fa-facebook-f"></i></span>
                Facebook
            </a>
        </li>
        <li style="--ps:-2;--clr:#25d366;" data-text="Whatsapp">
            <a href="#">
                <span><i class="fa-brands fa-whatsapp"></i></span>
                Whatsapp
            </a>
        </li>
        <li style="--ps:-1;--clr:#1da1f2;" data-text="Twitter">
            <a href="#">
                <span><i class="fa-brands fa-twitter"></i></span>
                Twitter
            </a>
        </li>
        <li style="--ps:0; --clr:#c32aa3;" data-text="Instagram">
            <a href="#">
                <span><i class="fa-brands fa-instagram"></i></span>
                Instagram
            </a>
        </li>
        <li style="--ps:1; --clr:#ff0000;" data-text="Youtube">
            <a href="#">
                <span><i class="fa-brands fa-youtube"></i></span>
                Youtube
            </a>
        </li>
        <li style="--ps:2; --clr:#0a66c2;" data-text="linkedin">
            <a href="#">
                <span><i class="fa-brands fa-linkedin-in"></i></span>
                linkedin
            </a>
        </li>
    </ul>
</body>
</html>
